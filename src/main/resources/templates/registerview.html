<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Dziennik</h2>
                <div th:each="prd: ${register}">
                    <div style="background-color: aqua" th:text="${prd.id}"></div>

                    <div style="background-color: aqua" th:text="Licznik"></div>
                    <div style="background-color: chartreuse" th:text="${prd.counter}"></div>

                    <div style="background-color: aqua" th:text="Litry"></div>
                    <div style="background-color: chartreuse" th:text="${prd.litre}"></div>
                    <div style="background-color: aqua" th:text="Data"></div>
                    <div style="background-color: chartreuse" th:text="${prd.date}"></div>
                    <div style="background-color: aqua" th:text="Koszt"></div>
                    <div style="background-color: chartreuse" th:text="${prd.cost}"></div>
                    <div style="background-color: aqua" th:text="Przejechane kilometry"></div>
                    <div style="background-color: chartreuse" th:text="${result}"></div>
                </div>









            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
